
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVersionLabel">Create or edit a Version</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.version.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.version.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_versionapp">Versionapp</label>
            <input type="text" class="form-control" name="versionapp" id="field_versionapp"
                    ng-model="vm.version.versionapp"
                    required />
            <div ng-show="editForm.versionapp.$invalid">
                <p class="help-block"
                    ng-show="editForm.versionapp.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_aplicacion">Aplicacion</label>
            <select class="form-control" id="field_aplicacion" name="aplicacion" ng-model="vm.version.aplicacion" ng-options="aplicacion as aplicacion.nombre for aplicacion in vm.aplicacions track by aplicacion.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.aplicacion.$invalid">
            <p class="help-block"
                ng-show="editForm.aplicacion.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

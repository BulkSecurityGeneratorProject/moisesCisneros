
<div>
    <h2><span>Version</span> {{vm.version.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Versionapp</span></dt>
        <dd>
            <span>{{vm.version.versionapp}}</span>
        </dd>
        <dt><span>Aplicacion</span></dt>
        <dd>
            <a ui-sref="aplicacion-detail({id:vm.version.aplicacion.id})">{{vm.version.aplicacion.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="version-detail.edit({id:vm.version.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
